<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeQuiz - Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container"> 
        <div class="titulo">
            <h1 id="quiz-title">PrimeQuiz!</h1>
        </div>
        <audio id="background-music" src="/img/top music quiz.mp3" loop></audio><!--Adicionada musica-->
        <!--<button id="muteButton">Mute</button>-->
        <p id="score">Placar: 0</p> <!-- Placar estilizado -->
        <div class="quiz-container">
            <h2 id="question">Qual é a resposta para esta pergunta?</h2>
            <div id="answer-buttons" class="choice-buttons-container">
                <!-- Botões de resposta serão inseridos aqui pelo JavaScript -->
            </div>
            <button id="next-btn" class="next-btn">Próxima</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="/game.js"></script>
</body>
</html>
